<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="./images/image-equilibrium.jpg" alt="" class="equilibrium-img">
        <div class="equilibrium-card-details">
            <h1 class="equilibrium-id">Equilibrium #3429</h1>
            <p class="description">Our Equilibrium collection promotes balance and calm</p>
            <div class="ethereum-time-details">
                <div class="ethereum-img">
                    <img src="./images/icon-ethereum.svg" alt="" class="ethereum">
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt="" class="icon">
                    <p class="left">3 days left</p>
                </div>
               
            </div>
            <hr>
            <div class="author">
                <img src="./images/image-avatar.png" alt="" class="author-img">
                <p class="author-name">Creation of <span>Jules Wyvern</span> </p>
            </div>
        </div>
    </main>
    
</body>
</html>
